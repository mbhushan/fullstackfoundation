<html>
    <body>

        <h1>{{restaurant.name}}</h1>

        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
            {% for message in messages %}
              <li><strong>{{message}}</strong></li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        {% for i in items %}

        <div>

            <p>{{i.name}}</br>
            {{i.description}}</br>
             {{i.price}} </br>
            <a href='{{url_for('edit_menuitem', restaurant_id = restaurant.id, 
                menu_id = i.id) }}'>Edit</a>
            </br>
            <a href = '{{url_for('delete_menuitem', restaurant_id=restaurant.id, 
                menu_id = i.id ) }}'>Delete</a>
            </br>
        </div>

        {% endfor %}

    </body>
</html>
